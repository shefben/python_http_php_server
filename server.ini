[config]
;       WebServer
;======================
admin_email=test@steampowered.com			; Email Address given during webpage errors
http_disable=False						; Enable/Disable Webserver (http/https)
http_webroot=webroot/						; Directory that holds the top folder for webpages
http_ip=127.0.0.1						; IP used for http binding
http_port=80							; Port used for http binding
http_maxconnections=20					; Maximum Simultaneus connections
http_signature="Python Webserver"		; Signature sent in http header to client
http_php_path=files/php/					; Path to folder with php-cgi.exe
http_ratelimit_connection_limit=10			; Connections allowed within 'http_ratelimit_period' time frame
http_ratelimit_period=60					; Time until rate limit reset
ssl_enable=False						; Use SSL (forces browser to use https://)
ssl_certificatepem=files\ssl\certificate.pem	; SSL Cerificate (PEM Format)
ssl_privatekeypem=files\ssl\private.pem		; SSL Private Key (PEM Format)
